<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Navigation Menu</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />


</head>
<body>
    <ul class="menu">
        <div class="toggle">  <i class="fa-solid fa-plus"></i> </div>
          <li style="--i:0; --clr:#ff2972"><a href="https://google.com"><i class="fa-solid fa-house"></i></a></li>
          <li style="--i:1; --clr:#f51e0f"><a href="https://facebook.com"><i class="fa-solid fa-user"></i></a></li>
          <li style="--i:2; --clr:#fee800"><a href="#"><i class="fa-solid fa-video"></i></a></li>
          <li style="--i:3; --clr:#0ffc43"><a href="#"><i class="fa-solid fa-gear"></i></a></li>
          <li style="--i:4; --clr:#fe00f1"><a href="#"><i class="fa-solid fa-envelope"></i></a></li>
          <li style="--i:5; --clr:#fea600"><a href="#"><i class="fa-solid fa-key"></i></a></li>
          <li style="--i:6; --clr:#a529ff"><a href="#"><i class="fa-solid fa-camera"></i></a></li>
          <li style="--i:7; --clr:#01dbab"><a href="#"><i class="fa-solid fa-gamepad"></i></a></li>
       
    </ul>
    <script>
        let toggle=document.querySelector('.toggle');
        let menu=document.querySelector('.menu');
        toggle.onclick=function()
        {
            menu.classList.toggle('active')
        }
    </script>
</body>
</html>
